<html>
<head>
<title>Number Guesser</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&effect=fire-animation" rel="stylesheet">
</head>
<body>
  <div class="container">
    <audio id="correct">
      <source src="bazinga.swf.mp3" type="audio/mpeg">
    </audio>
<header><h2><strong>Number</strong><span class="onFire">Guesser</span></h2></header>
<div id="OOR"></div>
<main>
<form>  
    <label for="userinput"></label>
    <input id="userinput" autocomplete="off" onfocus="select()" onkeypress="return NaNFool()" type="number"><br />
    <button id="submit" type="submit" disabled="true">Guess</button>
    <button id="clear" type="button" disabled="true">Clear</button>
  </form><br />
  <form id="minMax" style="display: none">
    <button id="custom" type="button">Custom Game</button>
    <label for="minInput"> <p class="winning">Min</p></label>
    <input id="minInput" class="range"  autocomplete="off" onfocus="select()" type="number" placeholder="min"  onkeypress="return NaNFool()"  value="0"> - 
    <input id="maxInput" class="range" autocomplete="off" onfocus="select()" type="number" placeholder="max" onkeypress="return NaNFool()"  value="100">
    <label for="maxInput" ><p class="winning">Max</p></label>
  </form>
    
    <p id="lastguess" class="winning"></p>
    <h1>Play Me</h1>
    <p id="result" class="winning"></p><br />
    <button type="reset" value="Reset" id="reset" disabled="true">Reset</button>
</main>

<input class="text-input" onfocus="select()" type="text" placeholder="Text">
<button class="change-text">Change Text</button>

<input class="property" onfocus="select()" type="text" placeholder="Property"> 
<input class="value" onfocus="select()" type="text" placeholder="Value">
<button class="do-it">Do It!</button> -->

  <script src="script.js"></script>
  </div>
</body>
</html>
